<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Full Color Palette</title>
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="colorList.css" rel="stylesheet" />
    <script src="colorList.js"></script>
</head>
<body>
    <div class="colorList fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Full Palette</span>
            </h1>
            <!--
            <div id="myAd" style="position: absolute; top: 0px; width: 728px; height: 90px; z-index: 1; right: 0px;"
                 data-win-control="MicrosoftNSJS.Advertising.AdControl"
                 data-win-options="{applicationId: 'c2124038-d832-48da-8fd2-1eb41b359be1', adUnitId: '182522'}">
            </div>
                -->
        </header>

        <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
            <button data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'clearButton',label:'Clear Palette',icon:'cancel',
                section:'global',tooltip:'Load a Photo'}"></button>
        </div>

        <div id="NavBar" data-win-control="WinJS.UI.NavBar">
            <div id="GlobalNav" data-win-control="WinJS.UI.NavBarContainer">
                <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{
                        label: 'Create Palette',
                        icon: WinJS.UI.AppBarIcon.contact2,
                        location: '/pages/home/home.html',
                        splitButton: false
                        }">
                </div>
            </div>
        </div>



        <section class="page-section" aria-label="Main content" role="main" >
            

            <div class="itemTemplate" data-win-control="WinJS.Binding.Template" data-win-bind="style.background: color">
                <div data-win-bind="innerText:value ; style.background: color" style="width:190px ; height:100px;
    border-radius: 15px; text-align:center"></div>
            </div>
            <div id="listX" data-win-control="WinJS.UI.ListView" data-win-options="{
                itemTemplate:select('.itemTemplate'),
                itemDataSource:codeShow.Demos.listview.live.data.dataSource
                }"></div>


        </section>
    </div>
</body>
</html>
